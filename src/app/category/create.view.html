<div class="modal-content">
  <form id="addReview" name="addReview" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
    <div class="modal-header">
      <button type="button" class="close" data-ng-click="vm.modal.cancel()" aria-hidden="true">Ã—</button>
      <h4 class="modal-title" id="myModalLabel">{{vm.modalData.options.headerText}}</h4>
    </div>
    <div class="modal-body">

      <div class="form-group">

        <label for="parent" class="col-sm-4 control-label">Parent Category</label>
        <div class="col-sm-8">
          <select id="parent" name="parent" class="form-control input-sm" ng-model="vm.formData.parent" 
            required ng-options='option._id as option.name for option in vm.catList'>
          </select>
        </div>

      </div>
      <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
          <input id="name" name="name" class="form-control" placeholder="Category Name" required  ng-model="vm.formData.reviewText" />
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-sm-4 control-label">Desc</label>
        <div class="col-sm-8">
          <textarea id="desc" name="review" class="form-control" rows="3" required  ng-model="vm.formData.desc" ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="vm.modal.cancel()">{{vm.modalData.options.closeButtonText}}</button>
        <button type="submit" class="btn btn-primary">{{vm.modalData.options.okButtonText}}</button>
      </div>

    </div>
    <form>
</div>
