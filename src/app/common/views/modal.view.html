<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="modalOptions.close()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">{{modalOptions.headerText}}</h4>
    </div>
    <div class="modal-body">
        <p>{{modalOptions.bodyText}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
        <button type="button" class="btn btn-primary" data-ng-click="modalOptions.ok(true);">{{modalOptions.actionButtonText}}</button>
    </div>
</div>
