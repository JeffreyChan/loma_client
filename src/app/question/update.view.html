<div class="modal-content">
    <form name="questionForm" novalidate role="form" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="vm.modal.cancel()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title" id="myModalLabel">{{vm.modalData.options.headerText}}</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
            <div class="alert alert-success" ng-show="vm.formInfo">
                {{ vm.formInfo }}
            </div>
            <div class="form-group">

                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <select id="category" name="category" class="form-control input-sm" ng-model="vm.formData.category" ng-options="option._id as option.name group by option.parentname for option in vm.catList">
                    </select>
                </div>

            </div>
            <div class="form-group" show-errors>
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <textarea rows="10" cols="10"  id="title" name="title" class="form-control" placeholder="Quetion Title" required ng-model="vm.formData.title" > </textarea>
                    <!-- show an error if this isn't filled in -->
                    <p class="help-block" ng-if="questionForm.title.$error.required">question title is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="tip" class="col-sm-2 control-label">Tip</label>
                <div class="col-sm-10">
                    <input id="tip" name="tip" class="form-control" placeholder="Quetion tip" ng-model="vm.formData.tip" />
                </div>
            </div>
            <div class="form-group" ng-repeat="option in vm.answerOptions">
                <ng-form name="answerFieldForm">
                    <label for="answer" class="col-sm-2 control-label">{{$index + 1}}.</label>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-success btn-circle" data-ng-click="vm.popupOptionForm(option._id, $index)"><i class="fa fa-link"></i></button>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="answer" ng-model="option.answer" disabled>
                    </div>
                    <div class="col-sm-2">
                        <div class="btn-group">
                            <button type="button" class="btn btn-info btn-circle" ng-model="option.isCorrect" uib-btn-radio="true"><i class="fa fa-check"></i>
                            </button>
                            <button type="button" class="btn btn-info btn-circle" ng-model="option.isCorrect" uib-btn-radio="false"><i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </ng-form>
            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-ng-click="vm.modal.cancel()">{{vm.modalData.options.closeButtonText}}</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.onSubmit()">{{vm.modalData.options.okButtonText}}</button>
        </div>
        <form>
</div>
